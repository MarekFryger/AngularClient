
 <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Input value"
  minlength="3" #input>
 </mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="pos">
      <th mat-header-cell *matHeaderCellDef> Pos </th>
      <td mat-cell *matCellDef="let user; index as i"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="activeButton">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let user">
        <button type="button" class="btn btn-success btn-sm" *ngIf="user.active" (click)="changeUserActivity(user.id)">{{user.active}}</button>
        <button type="button" class="btn btn-danger btn-sm" *ngIf="!user.active" (click)="changeUserActivity(user.id)">{{user.active || false}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons aria-label="Select page of elements">
  </mat-paginator>
</div>
